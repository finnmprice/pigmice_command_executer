<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2733 Command Handler</title>

    <script src="/thirdParty/jquery.min.js"></script>
    <link rel="icon" href="/style/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css" />

</head>

<body>
    <img id="pigmice-logo" src="/style/pigmice.svg">

    <div class="buttonHeader">
        <div id="intake-button">
            <p>lower intake</p>
        </div>

        <div id="climb-button">
            <p>raise climber</p>
        </div>

        <p style="width: 150px;"></p>

        <div id="speaker-button">
            <p>shoot speaker</p>
        </div>

        <div id="amp-button">
            <p>shoot amp</p>
        </div>
    </div>

    <!-- <div id="note-button">SHOOT</div> -->

    <div id="update-note">
        <p>update note</p>
    </div>

    <div class="arm-center">
        <div id="arm-holder">
            <div id="box-holder">
                <img style="display: none" id="note-diagram" src="./style/images/note.png">
                <img id="box-diagram" src="./style/images/box.png">
            </div>
            <img id="arm-diagram" src="./style/images/arm.png">
        </div>
    </div>

    <div class="robot-diagram">

        <img id="base-diagram" src="./style/images/base.png">

        <img id="intake-diagram" src="./style/images/intake.png">

        <img id="c-middle-diagram" src="./style/images/c-middle.png">

        <img id="c-top-diagram" src="./style/images/c-top.png">
    </div>



</body>
<script src="/js/stateHandler.js"></script>

</html>
